version: 2.1
jobs:
  build:
    branches:
      only:
        - master
    docker:
      - image: circleci/node:12.12.0
    steps:
      - checkout
      - run:
        name: Install deps
        command: npm ci
      - build:
        name: Build
        command: npm run build
      - deploy:
        name: Deploy
        command: npm run deploy

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
        filters:
          branches:
            only: master
