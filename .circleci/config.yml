version: 2
jobs:
  build:
    branches:
      only:
        - master
    docker:
      - image: circleci/node:12.12.0
    steps:
      - checkout
      - run:
          name: Install deps
          command: npm ci
      - run:
          name: Build
          command: npm run build
      - run:
          name: Deploy
          command: npm run deploy